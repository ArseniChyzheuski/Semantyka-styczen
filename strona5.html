<html lang="pl">
<head>
<meta charset="UTF-8">
<title>strona 5</title>
<style>
body {
    margin: 0;
}
section {
    padding: 10px;
}
header, nav, main, footer {
    border: 1px solid black;
    border-radius: 5px;
    padding: 10px;
    margin: 10px 0;
}
header {
    height: 150px;
    text-align: center;
    padding-top: 50px;
}
nav {
    display: inline-block;
    vertical-align: top;  
    height: 300px;
    width: 46%;
}
main {
    display: inline-block;
    vertical-align: top;
    height: 300px;
    width: 50%;
}
footer {
    text-align: center;
}
</style>
</head>
<body>
    <section>
         <header>Blok nagłówkowy</header>
         <nav>Blok nawigacyjny  </nav>
         <main>Blok główny</main>
         <footer>Blok stopki</footer>
    </section>
</body>
</html>
