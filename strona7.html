<html lang="pl">
<head>

<style>

section {

    padding: 10px;

header {
    height: 150px;

}
.prawa {
    display: inline-block;
    width: 50%;

    vertical-align: top;
    border: 1px solid black;
    border-radius: 5px;
}
footer {
    text-align: center;
}
.jeden{
    height: 130px;
}
.dwa{
    height: 130px;
}
</style>
</head>
<body>
    <section class="conteiner">
         <header>Blok nagłówkowy</header>
         <section class="lewa">
           <section class="jeden">Bloki</section>
           <section class="dwa">jeden pod drugim</section>
        </section>
           <section class="prawa">Sekcja prawa</section>
         <footer>Blok stopki</footer>
    </section>
