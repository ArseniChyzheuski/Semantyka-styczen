<html lang="pl">
<head>
<meta charset="UTF-8">
<title>strona 3</title>
<style>
body {
    margin: 0;
}
header {
    border: 1px solid black;
    height: 120px;
    text-align: center;
    margin: 10px;
}
article {
    border: 1px solid black;
    text-align: center;
    margin: 10px;
    height: 120px;
}
section {
    border: 1px solid black;
    display: inline-block;
    vertical-align: top;
    margin: 10px;
    height: 300px;
}
.lewa {
    width: 30%;
}
.srodkowa {
    width: 30%;
}
.prawa {
    width: 30%;
}
footer {
    border: 1px solid black;
    text-align: center;
    margin: 10px;
    height: 120px;
}
</style>
</head>
<body>
    <header>Blok nagłówkowy</header>
    <article>Blok napisu</article>
    <section class="lewa">Bloki</section>
    <section class="srodkowa">Obok</section>
    <section class="prawa">Siebie</section>
    <footer>Blok stopki</footer>
</body>
</html>
